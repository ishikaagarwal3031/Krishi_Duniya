<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!--<div class="logo">
        <img src="assets/img/logo.jpg" width="100px">
    </div>-->
    <img src="assets/img/home1.png" alt="error" width="125px" height="125px">
   

    <div class="session">
        <!--<div class="left">
            
        </div>
    -->
   
        <form action="" class="log.in" autocomplete="off">
          <p><b>कृषि दुनिया</b>
          </p>
            <p> किसी भी प्रश्न के लिए हमसे संपर्क करें!
                <br>नीचे अपना विवरण भरें:
            </p>
            <div class="floating-label">
                <input placeholder="नाम" type="name" name="name" id="name" autocomplete="off">
                <label for="name">नाम:</label>
            </div>
            <div class="floating-label">
                <input placeholder="मोबाइल नंबर" type="text" name="email" id="email" autocomplete="off">
                <label for="email">मोबाइल नंबर</label>
            </div>
            <div class="floating-label">
                <input type="text" placeholder="अपनी समस्या का वर्णन करें" name="password" id="password" autocomplete="off">
                <label for="password">Password</label>
            </div>

        </form>
        <a href="confirm.html">
            <button type="submit" onclick="">जमा करें</button></a>
    </div>
    <hr>
    
</body>

</html>
